<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary align-items-center mb-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">üõçÔ∏èCRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mb-3">
      <div class="row row-cols-1">
        <div class="col d-flex align-items-center">
          <h1>üõçÔ∏èCRUDAZON</h1>
          <div class="spinner-border text-primary mx-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row row-cols-1">
          <div class="col d-flex justify-content-center">
            <div class="row row-cols-1 d-none" id="messageAlert">
              <div class="col">
                <div class="alert alert-success" role="alert" id="bgAlert">
                  <h4 id="textAlert">A simple success alert‚Äîcheck it out!</h4>
                </div>
              </div>
            </div>
            <form class="w-50">
              <div class="my-3">
                <h5 class="text-center" id="newOrMod">
                  Aggiungi nuovo prodotto
                </h5>
              </div>
              <div class="mb-3 p-3">
                <label for="descriptionProduct" class="form-label"
                  >Name product</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameProduct"
                  aria-describedby="emailHelp"
                  required
                />
                <label for="descriptionProduct" class="form-label"
                  >Description Product</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="descriptionProduct"
                  required
                />
                <label for="brandProduct" class="form-label"
                  >Brand Product</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="brandProduct"
                  required
                />
                <label for="imageProduct" class="form-label"
                  >Image Product</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageProduct"
                  required
                />
                <label for="priceProduct" class="form-label"
                  >Price Product</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="priceProduct"
                  required
                />
              </div>
              <div class="container d-flex justify-content-between">
                <button
                  type="submit"
                  class="btn btn-outline-success"
                  id="btnSubmit"
                >
                  Crea nuovo prodotto
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  id="btnReset"
                >
                  Reset Form
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger d-none"
                  id="deleteProduct"
                >
                  Cancella prodotto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="java/backoffice.js"></script>
  </body>
</html>
