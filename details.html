<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodotto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary align-items-center mb-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">üõçÔ∏èCRUDAZON</a>
        <div class="d-flex align-items-center">
          <h2>
            <i
              class="bi bi-cart2 mx-3"
              data-bs-toggle="collapse"
              data-bs-target="#collapseWidthExample"
              aria-expanded="false"
              aria-controls="collapseWidthExample"
            ></i>
          </h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mb-3">
      <div class="row row-cols-1">
        <div class="col d-flex align-items-center">
          <a
            href="index.html"
            class="link-underline link-underline-opacity-0 text-white"
          >
            <h1>üõçÔ∏èCRUDAZON</h1></a
          >

          <div class="spinner-border text-primary mx-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div style="min-height: 120px">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body w-75 mx-auto">
          <ul id="listChart" class="list-group"></ul>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 d-none" id="messageAlert">
      <div class="col">
        <div class="alert alert-success" role="alert" id="bgAlert">
          <h4 id="textAlert">A simple success alert‚Äîcheck it out!</h4>
        </div>
      </div>
    </div>
    <main class="d-flex vh-100 align-items-center">
      <div class="container card mb-3" id="card">
        <div class="row row-cols-1 my-3">
          <div
            class="col d-flex justify-content-center flex-column align-items-center flex-lg-row"
          >
            <div>
              <img
                src=""
                class="img-fluid rounded-start"
                alt=""
                id="imageProduct"
              />
            </div>

            <div
              class="card-body text-center d-flex flex-column justify-content-center"
            >
              <h3 class="card-title">
                <span id="nameProduct" class="mx-3"></span>
                <strong class="badge text-bg-secondary" id="priceProduct"
                  >Last updated 3 mins ago</strong
                >
              </h3>
              <p class="card-text" id="descriptionProduct">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>

              <p class="card-text" id="brand"></p>
              <p id="idProduct"></p>

              <a
                href="#"
                class="btn btn-outline-success mx-3 w-50 mx-auto"
                id="addToChart"
                ><i class="bi bi-cart2 mx-3"></i>Aggiungi al carrello</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="java/details.js"></script>
  </body>
</html>
